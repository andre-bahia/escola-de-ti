<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <title>Sistema de cadastro de clientes</title>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
  <link href="assets/css/custom.css" rel="stylesheet" type="text/css"/>
  <script type="text/javascript" src="assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/nprogress.js"></script>
  <script>
  //Variável Global que uso para fazer as requisiçoes do meu controller
  var BASE_URL = 'http://localhost:8000/';
  </script>

</head>
<body class="nav-md">
  <div class="container body">
    <div class="main_container">
      <div class="col-md-3 left_col">
        <div class="left_col scroll-view">
          <div class="navbar nav_title" style="border: 0;">
            <a href="#/" class="site_title"></i><span></span></a>
          </div>
          <div class="clearfix"></div>
          <div class="profile">
            <div class="img-circle">
              <img src="assets/img/user.jpg" alt="..." class="img-circle profile_img">
            </div>
            <div class="profile_info">
            </div>
          </div>
          <br />
          <!-- sidebar menu -->
          <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
            <div class="menu_section">
              <ul class="nav side-menu">
                <li><a><i class="fa fa-home"></i> Menu <span class="fa fa-chevron-down"></span></a>
                  <ul class="nav child_menu" style="display: none">
                    <li><a href="#/">Home</a>
                    </li>
                    <li><a href="#/produtos">Produtos</a>
                    </li>
                    <li><a href="#/pedido">Pedidos</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
            <div class="menu_section">
            </div>
          </div>
        </div>
      </div>
      <div class="top_nav">
        <div class="nav_menu">
          <nav class="" role="navigation">
            <div class="nav toggle">
              <a id="menu_toggle"><i class="fa fa-bars"></i></a>
            </div>
            <ul class="nav navbar-nav navbar-right">
              <li class="">
                <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                  <img src="assets/img/user.jpg" alt="">Usuário
                  <span class=" fa fa-angle-down"></span>
                </a>
                <ul class="dropdown-menu dropdown-usermenu animated fadeInDown pull-right">
                  <li><a href="#"><i class="fa fa-sign-out pull-right"></i> Log Out</a>
                  </li>
                </ul>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="mod-warning" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
              <div class="text-center">
                <div class="i-circle warning"><i class="fa fa-warning"></i></div>
                <h4>Atenção!</h4>
                <p>Deseja realmente excluir {{msgModulo}} {{name}}?</p>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-warning btn-flat" ng-click="deletar(id, name)">
                {{btnDeleteMsg}} <i class="fa fa-spinner fa-pulse fa-2x" ng-show="loadingDelete"></i>
              </button>
              <button type="button" class="btn btn-default btn-flat" data-dismiss="modal">Cancelar</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
      <div ng-view></div>
    </div>
  </div>

  <!-- Carregando os Js -->
  <script src="lib/angular.js"></script>
  <script src="lib/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="controllers/pedidosCtrl.js"></script>
  <script src="controllers/produtoCtrl.js"></script>
  <script src="services/produtoService.js"></script>
  <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/js/custom.js"></script>




</body>
</html>
