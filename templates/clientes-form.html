<div class="right_col" role="main">
  <div class="">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel">
            <div class="x_title">
              <h2>{{titulo}}</h2>
              <div class="clearfix"></div>
              <div class="x_content">
                <br />
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <label class="alert-form">
                    Atenção(*) Campos obrigatórios!
                  </label>
                </div>
                <form id="demo-form2" name="appForm" data-parsley-validate class="form-horizontal form-label-left" ng-submit="submit(client, address)" novalidate>
                  <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nome">Nome <span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      <input type="text" id="name" name="name" ng-model="client.name" class="form-control col-md-7 col-xs-12">
                      <span ng-if="appForm.name.$invalid && appForm.name.$dirty" class="message-error">Informe o nome do cliente!</span>

                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="date_birth">Data de nascimento <span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      <input type="text" id="data_nascimento" name="data_nascimento" ng-model="client.date_birth" class="form-control col-md-7 col-xs-12">
                      <span ng-if="appForm.data_nascimento.$invalid && appForm.data_nascimento.$dirty" class="merror">Informe sua data de nascimento!</span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Sexo <span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      <p>
                        Masculino:
                        <input type="radio" class="flat" name="sexo" id="sexoM" ng-model="client.sex" required value="M" checked />
                        Feminino:
                        <input type="radio" class="flat" name="sexo" id="sexoF" ng-model="client.sex" required value="F" />
                      </p>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="cep">Cep
                    </label>
                    <div class="col-md-4 col-sm-6 col-xs-12">
                      <input type="text" id="cep" name="cep"  ng-model="address.zip_code" ng-change="buscaCep(address.zip_code)" class="form-control col-md-7 col-xs-12">
                    </div>
                    <div class="col-md-2 col-sm-6 col-xs-12">
                      <a href="" ng-click="buscaCep(address.zip_code)">Bucar cep</a>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="endereco">Endereço
                    </label>
                    <div class="col-md-4 col-sm-2 col-xs-12">
                      <input type="text" id="endereco" name="endereco"  ng-model="address.address" class="form-control col-md-7 col-xs-12">
                    </div>
                    <label class="control-label col-md-1 col-sm-1 col-xs-12" >Nº
                    </label>
                    <div class="col-md-1 col-sm-1 col-xs-12">
                      <input type="text" id="endereco" name="endereco"  ng-model="address.number" class="form-control col-md-7 col-xs-12">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Complemento
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      <input type="text" id="complemento" name="complemento" ng-model="address.complement" class="form-control col-md-7 col-xs-12">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Bairro
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      <input type="text" id="bairro" name="bairro" ng-model="address.neighborhood" class="form-control col-md-7 col-xs-12">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="endereco">Cidade
                    </label>
                    <div class="col-md-3 col-sm-3 col-xs-12">
                      <input type="text" id="cidade" name="cidade"  ng-model="address.city" class="form-control col-md-7 col-xs-12">
                    </div>
                    <label class="control-label col-md-1 col-sm-1 col-xs-12">Estado
                    </label>
                    <div class="col-md-2 col-sm-2 col-xs-12">
                      <input type="text" id="estado" name="estado"  ng-model="address.state" class="form-control col-md-7 col-xs-12">
                    </div>
                  </div>
                  <div class="ln_solid"></div>
                  <div class="form-group">
                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                      <button type="submit" class="btn btn-success" ng-disabled="appForm.$invalid" ng-hide="loading">
                        {{tituloBtnSubmit}}
                      </button>
                      <button class="btn btn-primary" ng-show="loading">
                        Aguarde...
                        <i class="fa fa-spinner fa-pulse fa-2x"></i>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
